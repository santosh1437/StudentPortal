<section class="mx-2 p-3 card bg-white rounded-0">
    <div class="ms-3 d-flex align-items-center">
        <h2 class="ps-3">Schedule Live Demo</h2>
    </div>
    <form [formGroup]="scheduleLiveDemoForm" (ngSubmit)="scheduleLiveDemo()">
        <div class="row justify-content-center">
            <div class="col-lg-6 row">
                <mat-label class="col-12 pb-2 fs-4">Select Segment</mat-label>
                <mat-form-field appearance="outline" class="col-8">
                    <mat-label>Select Segment</mat-label>
                    <mat-select formControlName="segment" >
                        <mat-option *ngFor="let item of allSegmentData; let i=index" [value]="item?.segmentName" (click)="onSelect(val.value)" #val>
                            <ng-container>
                                {{ item?.segmentName }}
                            </ng-container>
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-lg-6 row">
                <mat-label class="col-12 pb-2 fs-4">Topic</mat-label>
                <mat-form-field appearance="outline" class="col-8">
                    <!-- <input matInput placeholder="Enter Topic" formControlName="topic"> -->
                    <mat-label>Select Course</mat-label>
                <mat-select formControlName="topic" (click)='onSelectSub(val2.value)' #val2>
                    <mat-option *ngFor="let item of diplayedCourse; let i=index" [value]="item?.subCourseID">
                        <ng-container>
                            {{ item?.subCourseID }}
                        </ng-container>
                    </mat-option>
                </mat-select>
                </mat-form-field>
            </div>
            <!-- <div class="col-lg-6 row">
                <mat-label class="col-12 pb-2 fs-4"> Date :</mat-label>
                <mat-form-field appearance="outline" class="col-8">
                    <input matInput [matDatepicker]="picker" placeholder="Enter Date" formControlName="date">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div> -->
            <div class="col-lg-6 row">
                <mat-label class="col-12 pb-2 fs-4">Start date :</mat-label>
                <mat-form-field appearance="outline" class="col-8">
                    <input matInput [matDatepicker]="picker" placeholder="Enter Date" formControlName="todayDate">
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>

            <div class="col-lg-6 row">
                <mat-label class="col-12 pb-2 fs-4">Time</mat-label>
                <mat-form-field appearance="outline" class="col-8">
                    <!-- <mat-label>Select Time</mat-label> -->
                    <!-- <mat-select formControlName="duration" placeholder="Enter Time Duration">
                      <mat-option value="10AM - 11AM">10AM - 11AM</mat-option>
                      <mat-option value="11AM - 12PM">11AM - 12PM</mat-option>
                    </mat-select> -->
                    <input matInput placeholder="10AM - 10:45AM" formControlName="duration">
                  </mat-form-field>
            </div>
            <!-- <div class="col-lg-6 row">
                <mat-label class="col-12 pb-2 fs-4">Zoom Account</mat-label>
                <mat-form-field appearance="outline" class="col-8">
                    <mat-label>Select Zoom Account</mat-label>
                    <mat-select formControlName="zoomAccount">
                      <mat-option *ngFor="let element of adminService.coursesList" value="element.subCourse">{{element.subCourse}}</mat-option>
                    </mat-select>
                  </mat-form-field>
            </div> -->
            <div class="col-lg-6 row">
                <mat-label class="col-12 pb-2 fs-4">Candidate Name:</mat-label>
                <mat-form-field appearance="outline" class="col-8">
                    <input matInput placeholder="Enter Candidate Name" formControlName="name">
                </mat-form-field>
            </div>
            <div class="col-lg-6 row">
                <mat-label class="col-12 pb-2 fs-4">Candidate Email:</mat-label>
                <mat-form-field appearance="outline" class="col-8">
                    <input matInput placeholder="Enter Candidate Email" formControlName="candidate">
                </mat-form-field>
            </div>
            <div class="col-lg-6 row">
                <mat-label class="col-12 pb-2 fs-4">Teacher ID :</mat-label>
                <mat-form-field appearance="outline" class="col-8">
                    <!-- <input matInput placeholder="Enter Teacher " formControlName="demotID" > -->
                    <mat-select formControlName="tID" placeholder="Enter Teacher ">
                        <mat-option *ngFor="let data of teacherList" [value]="data.tID">
                            <ng-container>
                                {{data.tID}}
                            </ng-container>
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <!-- <div class="col-lg-6 row">
                <mat-label class="col-12 pb-2 fs-4">Co-Host Email:</mat-label>
                <mat-form-field appearance="outline" class="col-8">
                    <input matInput placeholder="Enter co-host Email" formControlName="coHost">
                </mat-form-field>
            </div> -->
        </div>

        <div mat-dialog-actions class="my-5">
            <div class="col-lg-6 col-md-12">
                <button mat-raised-button type="button" class="" (click)="adminService.openSection('liveDemo')">Cancel</button>
            </div>
            <div class="col-lg-6 col-md-12">
                <button mat-raised-button color="primary" type="submit" class="float-lg-end">
                    Create Meeting
                 </button>
            </div>
        </div>
    </form>
    
    <!-- Success/Failure Message Popup -->
    <ng-template #successMsg>
        <div mat-dialog-title>
            <p *ngIf="success" style="opacity: 0.85; color: green;" class="align-items-center justify-content-center fs-3">
                {{appService.httpClientMsg}}</p>
            <p *ngIf="err" style="opacity: 0.85; color: red;" class="align-items-center justify-content-center fs-3">
                {{appService.httpClientMsg}}</p>
        </div>
    </ng-template>
</section>
