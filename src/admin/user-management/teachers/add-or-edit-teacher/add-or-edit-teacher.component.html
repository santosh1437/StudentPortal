<section class="mx-2 p-3 card bg-white rounded-0">
    <div class="ms-3 d-flex justify-content-between align-items-center">
        <h2 class="ps-3" *ngIf="data">Edit Teacher</h2>
        <h2 class="ps-3" *ngIf="!data">Add Teacher</h2>
    </div>
    <form [formGroup]="addEditTeacherForm" (ngSubmit)="addEditTeacher()">
        <!-- (ngSubmit)="onFormSubmit()" -->
        <div class="row justify-content-center my-4">
            <div class="col-lg-6 row">
                <mat-label class="col-12 pb-2 fs-4">Full name :</mat-label>
                <mat-form-field appearance="outline" class="col-8">
                    <input matInput type="text" placeholder="Enter full name" formControlName="fullName">
                </mat-form-field>
            </div>
    
            <div class="col-lg-6 row">
                <mat-label class="col-12 pb-2 fs-4">Phone No :</mat-label>
                <mat-form-field appearance="outline" class="col-8">
                    <input matInput type="tel" placeholder="Enter phone no." formControlName="phoneNo">
                </mat-form-field>
            </div>
    
            <div class="col-lg-6 row">
                <mat-label class="col-12 pb-2 fs-4">Email ID :</mat-label>
                <mat-form-field appearance="outline" class="col-8">
                    <input matInput type="text" placeholder="Enter username" formControlName="email">
                </mat-form-field>
            </div>
    
            <div class="col-lg-6 row">
                <mat-label class="col-12 pb-2 fs-4">Password :</mat-label>
                <mat-form-field appearance="outline" class="col-8">
                    <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password"
                        required>
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </mat-form-field>
            </div>

            <div class="col-lg-6 row">
                <mat-label class="col-12 pb-2 fs-4">Course :</mat-label>
                <mat-form-field appearance="outline" class="col-8">
                    <input matInput placeholder="Enter course name" formControlName="course"
                        required>
                </mat-form-field>
            </div>

            <div class="col-lg-6 row">
                <mat-label class="col-12 pb-2 fs-4">Subject :</mat-label>
                <mat-form-field appearance="outline" class="col-8">
                    <input type="text" matInput placeholder="Enter subject" formControlName="subject"
                        required>
                </mat-form-field>
            </div>

            <div class="col-lg-6 row">
                <mat-label class="col-12 pb-2 fs-4">Current City :</mat-label>
                <mat-form-field appearance="outline" class="col-8">
                    <input type="text" matInput placeholder="Enter subject" formControlName="currentCity">
                </mat-form-field>
            </div>

            <div class="col-lg-6 row">
                <mat-label class="col-12 pb-2 fs-4">Address :</mat-label>
                <mat-form-field appearance="outline" class="col-8">
                    <input type="text" matInput placeholder="Enter subject" formControlName="address">
                </mat-form-field>
            </div>

            <div class="col-lg-6 row">
                <mat-label class="col-12 pb-2 fs-4">Employee Id :</mat-label>
                <mat-form-field appearance="outline" class="col-8">
                    <input type="text" matInput placeholder="Enter subject" formControlName="empId">
                </mat-form-field>
            </div>

            <div class="col-lg-6 row">
                <mat-label class="col-12 pb-2 fs-4">Employee Email :</mat-label>
                <mat-form-field appearance="outline" class="col-8">
                    <input type="text" matInput placeholder="Enter subject" formControlName="empEmail">
                </mat-form-field>
            </div>
        </div>
        <div mat-dialog-actions class="my-5">
            <div class="col-lg-5 col-md-12">
                <button mat-raised-button type="button" class="" (click)="adminService.openSection('teachers')">Cancel</button>
            </div>
            <div class="col-lg-5 col-md-12">
                <button mat-raised-button color="primary" type="submit" class="float-lg-end">
                    {{data ? 'Update Teacher':'Save Teacher'}} </button>
            </div>
        </div>
    </form>
    
    <ng-template #successMsg>
        <div mat-dialog-title>
            <p *ngIf="success" style="opacity: 0.85; color: green;" class="align-items-center justify-content-center fs-3">
                {{appService.httpClientMsg}}</p>
            <p *ngIf="err" style="opacity: 0.85; color: red;" class="align-items-center justify-content-center fs-3">
                {{appService.httpClientMsg}}</p>
        </div>
    </ng-template>
</section>
