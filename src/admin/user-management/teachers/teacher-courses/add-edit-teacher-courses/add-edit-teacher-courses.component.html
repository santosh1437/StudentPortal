<section class="mx-2 p-3 card bg-white rounded-0">
    <div class="ms-3 d-flex align-items-center">
        <h2 class="ps-3" *ngIf="data">Edit Teacher Course</h2>
        <h2 class="ps-3" *ngIf="!data">Add Teacher Course</h2>
    </div>
    <form [formGroup]="addEditTeacherCourseForm" (ngSubmit)="addEditTeacherCourse()">
        <div class="ms-2 d-flex justify-content-between align-items-center" >
            <h2 class="ps-3" *ngIf="data">Edit Course</h2>
            <h2 class="ps-3" *ngIf="!data">Add Course</h2>        </div>
        <div class="row justify-content-center">
            <div class="col-lg-6 row">
                <mat-label class="col-12 pb-2 fs-4">Teacher Id</mat-label>
                <mat-form-field appearance="outline" class="col-10">
                    <mat-label>Select Teacher</mat-label>
                    <mat-select formControlName="tID">
                      <mat-option *ngFor="let teacher of allTeacherList" [value]="teacher.tID">
                        <ng-container>
                            {{teacher.tID}}
                        </ng-container>
                    </mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
            <div class="col-lg-6 row">
                <mat-label class="col-12 pb-2 fs-4">Course Id</mat-label>
                <mat-form-field appearance="outline" class="col-10">
                    <mat-label>Select Course</mat-label>
                    <mat-select formControlName="courseID">
                      <mat-option *ngFor="let subCourse of allSubCourseList" [value]="subCourse.subCourseID">
                        <ng-container>
                            {{subCourse.subCourseID}}
                        </ng-container>
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
        </div>

        <div mat-dialog-actions class="my-5">
            <div class="col-lg-6 col-md-12">
                <button mat-raised-button type="button" class="" (click)="adminService.openSection('teacherCourses')">Cancel</button>
            </div>
            <div class="col-lg-6 col-md-12">
                <button mat-raised-button color="primary" type="submit" class="float-lg-end">
                    {{data ? 'Update Course':'Add Course'}} </button>
            </div>
        </div>
    </form>
    
    <!-- Success/Failure Message Popup -->
    <ng-template #successMsg>
        <div mat-dialog-title>
            <p *ngIf="success" style="opacity: 0.85; color: green;" class="align-items-center justify-content-center fs-3">
                {{appService.httpClientMsg}}</p>
            <p *ngIf="err" style="opacity: 0.85; color: red;" class="align-items-center justify-content-center fs-3">
                {{appService.httpClientMsg}}</p>
        </div>
    </ng-template>
</section>
