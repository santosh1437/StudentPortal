<section class="mx-2 p-3 card bg-white rounded-0">
    <div class="ms-3 d-flex justify-content-between align-items-center">
        <h2 class="ps-3" *ngIf="data">Edit Sub Batch</h2>
        <h2 class="ps-3" *ngIf="!data">Create Sub Batch</h2>
        <!-- *ngIf="!data" -->
    </div>

    <form [formGroup]="addEditSubBatchForm" (ngSubmit)="onFormSubmit()">
        <!-- (ngSubmit)="onFormSubmit()" -->
        <div class="col-lg-6 row">
            <mat-label class="col-12 pb-2 fs-4">Batch ID :</mat-label>
            <mat-form-field appearance="outline" class="col-8">
                <mat-label>Select Batch ID</mat-label>
                <mat-select formControlName = "batchID">
                  <mat-option value="1:1">1:1</mat-option>
                </mat-select>
              </mat-form-field>
        </div>            
    
        <div class="col-lg-6 row">
            <mat-label class="col-12 pb-2 fs-4">Subject :</mat-label>
            <mat-form-field appearance="outline" class="col-8">
                <input matInput type="text" placeholder="Enter subject" formControlName="subject">
            </mat-form-field>
        </div>

        <div class="col-lg-6 row">
            <mat-label class="col-12 pb-2 fs-4">Teacher :</mat-label>
            <mat-form-field appearance="outline" class="col-8">
                <input matInput type="text" placeholder="Enter teacher" formControlName="teacher">
            </mat-form-field>
        </div>

        <div class="col-lg-6 row">
            <mat-label class="col-12 pb-2 fs-4">Days :</mat-label>
            <mat-form-field appearance="outline" class="col-8">
                <input matInput type="tel" placeholder="Enter days" formControlName="days">
            </mat-form-field>
        </div>

        <div class="col-lg-6 row">
            <mat-label class="col-12 pb-2 fs-4">Start date :</mat-label>
            <mat-form-field appearance="outline" class="col-8">
                <input matInput [matDatepicker]="picker" placeholder="Enter start Date" formControlName="startDate">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>

        <div class="col-lg-6 row">
            <mat-label class="col-12 pb-2 fs-4">Notes :</mat-label>
            <mat-form-field appearance="outline" class="col-8">
                <input type="text" matInput placeholder="Enter Notes" formControlName="notes">
            </mat-form-field>
        </div>

        <div mat-dialog-actions class="my-5">
            <div class="col-lg-5 col-md-12">
                <button mat-raised-button type="button" class="" (click)="adminService.openSection('counsellors')">Cancel</button>
            </div>
            <div class="col-lg-5 col-md-12">
                <button mat-raised-button color="primary" type="submit" class="float-lg-end">
                    {{data ? 'Update Sub Batch':'Create Sub Batch'}} </button>    
            </div>
        </div>
    </form>
    
    <ng-template #successMsg>
        <div mat-dialog-title>
            <p *ngIf="success" style="opacity: 0.85; color: green;" class="align-items-center justify-content-center fs-3">
                {{appService.httpClientMsg}}</p>
            <p *ngIf="err" style="opacity: 0.85; color: red;" class="align-items-center justify-content-center fs-3">
                {{appService.httpClientMsg}}</p>
        </div>
    </ng-template>
</section>
